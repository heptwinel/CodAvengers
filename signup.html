<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div>
        <menu>
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </menu>
        <div id="logo"><img src="images/logo.svg" alt="logo"></div>
        
        <p>Welcome!</p>
        <form action="">
            <input type="text" name="username" id="username" placeholder="Username"/> <br/>
            <input type="email" name="Esignup" id="Esignup" placeholder="Example@gmail.com"/> <br/>
            <input type="password" name="password" id="password" placeholder="password"/> <br/>
            <input type="checkbox" name="remember" id="remember" />Remember Password <br/>

            <input type="submit" name="submit" value="Sign Up"/> <br/>
            <input type="checkbox" name="terms" id="terms"/> I agree to the <a href="#">Terms & Conditions</a> 
        </form>
        
    </div>
</body>
</html>
